<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    

    <title>Bootstrap components</title>
  </head>
    <body>


<!--alart-->
<section class="alart">
	<div class="container">
		<div class="row">
			<div class="col-md-2 col-sm-4 col-5">
				<div class="alert alert-success" role="alert">
				  success
				</div>
			</div>
		</div>
	</div>
	
</section>
<!--alart-->

<!--badges-->
<section class="badges">
	<div class="container">
		<div class="row">
			<div class="col-md-1">
				<span class="badge badge-pill badge-dark">Dark</span>
				</div>
			</div>
		</div>
	</div>
	
</section>
<!--badges-->

<!--button-->
<section class="button">
	<div class="container">
		<div class="row">
			<div class="col-md-1">
				<button type="button" class="btn btn-outline-info">Info</button>
				</div>
			</div>
		</div>
	</div>
	
</section>
<!--button -->

<!-- card -->
<section class="button">
	<div class="container">
		<div class="row">
				<div class="card mb-3" style="max-width: 540px;">
				  <div class="row no-gutters">
				    <div class="col-md-4">
				      <img src="images/tr_logo.gif" class="card-img" alt="...">
				    </div>
				    <div class="col-md-8">
				      <div class="card-body">
				        <h5 class="card-title">Card title</h5>
				        <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
				        <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
				      </div>
				    </div>
				  </div>
				</div>
			</div>
		</div>
	</div>
	
</section>
<!-- card -->

<!--carousel-->
<section class="carousel">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h2 class="titel">
					Carousel

				</h2>
			</div>
			<div class="col-md-12">
				<div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
				  <div class="carousel-inner">
				    <div class="carousel-item active">
				        <img src="images/Brazilian-Amazon-1280x720.jpg" class="d-block w-100" alt="...">
				    </div>
				    <div class="carousel-item">
				      <img src="images/amazon1.jpg" class="d-block w-100" alt="...">
				    </div>
				    <div class="carousel-item">
				      <img src="images/amazon-oxygen1_resize_md.jpg" class="d-block w-100" alt="...">
				    </div>
				  </div>
				</div>
			  </div>
			</div>
		</div>
	
</section>
<!--carousel-->

<!--carousel with controls-->
<section class="carousel with controls">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h2 class="titel">
					Carousel with controls

				</h2>
			</div>
					<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
					  <div class="carousel-inner">
					    <div class="carousel-item active">
					      <img src="images/amazon1.jpg" class="d-block w-100" alt="...">
					    </div>
					    <div class="carousel-item">
					      <img src="images/Brazilian-Amazon-1280x720.jpg" class="d-block w-100" alt="...">
					    </div>
					    <div class="carousel-item">
					      <img src="images/banner_back.jpg" class="d-block w-100" alt="...">
					    </div>
					  </div>
					  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
					    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
					    <span class="sr-only">Previous</span>
					  </a>
					  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
					    <span class="carousel-control-next-icon" aria-hidden="true"></span>
					    <span class="sr-only">Next</span>
					  </a>
					</div>
				</div>
			  </div>
			</div>
		</div>
	
</section>
<!--carousel with controls-->

<!--forms-->
<section class="forms">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h2 class="titel">
					Form
				</h2>
			</div>
					<form>
						  <div class="form-group">
						    <label for="exampleInputEmail1">Email address</label>
						    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
						    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
						  </div>
						  <div class="form-group">
						    <label for="exampleInputPassword1">Password</label>
						    <input type="password" class="form-control" id="exampleInputPassword1">
						  </div>
						  <div class="form-group form-check">
						    <input type="checkbox" class="form-check-input" id="exampleCheck1">
						    <label class="form-check-label" for="exampleCheck1">Check me out</label>
						  </div>
						  <button type="submit" class="btn btn-primary">Submit</button>
						</form>

				</div>
			  </div>
			</div>
		</div>
	
</section>
<!--forms-->

<!--forms-->
<section class="forms">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h2 class="titel">
					Form
				</h2>
			</div>
					<form class="form-inline">
						  <label class="sr-only" for="inlineFormInputName2">Name</label>
						  <input type="text" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2" placeholder="Jane Doe">

						  <label class="sr-only" for="inlineFormInputGroupUsername2">Username</label>
						  <div class="input-group mb-2 mr-sm-2">
						    <div class="input-group-prepend">
						      <div class="input-group-text">@</div>
						    </div>
						    <input type="text" class="form-control" id="inlineFormInputGroupUsername2" placeholder="Username">
						  </div>

						  <div class="form-check mb-2 mr-sm-2">
						    <input class="form-check-input" type="checkbox" id="inlineFormCheck">
						    <label class="form-check-label" for="inlineFormCheck">
						      Remember me
						    </label>
						  </div>

						  <button type="submit" class="btn btn-primary mb-2">Submit</button>
						</form>

				</div>
			  </div>
			</div>
		</div>
	
</section>
<!--forms-->




    <!--Optional JavaScript
    jQuery first, then Popper.js, then Bootstrap JS-->
    <script src="js/jquery-3.5.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    
     </body>
